version: 2.1

workflows:
  main:
    jobs:
      - build
      - publish-snap:
          requires:
            - build
          filters:
            branches:
              only: master
          context: main

jobs:
  build:
    docker:
      - image: cibuilds/snapcraft:stable
    steps:
      - checkout
      - run:
          name: "Install Go"
          command: |
            curl -sSL "https://dl.google.com/go/go1.14.linux-amd64.tar.gz" | tar -xz -C /usr/local
            echo 'export PATH=$PATH:/usr/local/go/bin' > $BASH_ENV
      - run:
          name: "Build Snap"
          command: snapcraft
      - persist_to_workspace:
          root: .
          paths:
            - "*.snap"

  publish-snap:
    docker:
      - image: cibuilds/snapcraft:stable
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Copy artifact to folder
          command: |
            mkdir artifacts
            cp *.snap artifacts
      - store_artifacts:
          path: artifacts
      - run:
          name: "Publish to Store"
          command: |
            mkdir .snapcraft
            echo $SNAPCRAFT_LOGIN_FILE | base64 --decode --ignore-garbage > .snapcraft/snapcraft.cfg
            snapcraft push *.snap --release edge
